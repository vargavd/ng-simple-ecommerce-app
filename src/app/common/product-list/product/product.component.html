<div class="p-2 border-round-xl surface-0">
  <div class="content p-2 text-900">
    <div 
      class="content-image bg-cover bg-no-repeat bg-center relative" 
      style="height: 247px; background-image: url(https://placehold.co/300?text=No+Image);"
    >
      <img 
        src="{{ product.img }}" 
        alt="{{ product.name }}" 
        class="w-full h-full"
        style="object-fit: cover;"
      />
    </div>

    <div class="content-info pt-1">
      <div class="flex align-items-center justify-content-between py-2">
        <h2 class="text-lg m-0 text-primary">
          {{ product.name }}
        </h2>

        <div class="flex align-items-center gap-1 justify-content-center pl-2">
          @if (product.availableAmount > 0) {
            <i class="pi pi-check-circle text-green-600"></i>
            <span class="text-xs text-white white-space-nowrap">In Stock</span>
          }
          @else {
            <i class="pi pi-times-circle text-red-600"></i>
            <span class="text-xs text-white white-space-nowrap">Out of Stock</span>
          }
        </div>
      </div>
      @if (product.minOrderAmount > 1) {
        <div class="flex align-items-center gap-1">
          <div class="text-xs">Min Order:</div>
          <span class="text-xs white-space-nowrap font-bold">
            {{ product.minOrderAmount }}
          </span>
        </div>
      }

      <div class="flex align-items-center gap-1 justify-content-start mt-2">
        <div class="text-xs">$</div>
        <span class="font-bold">
          {{ product.price }}
        </span>
      </div>
      
      <div class="flex align-items-center justify-content-between mt-2">
        <div class="flex align-items-center">
          <p-button 
            [link]="true"
            icon="pi pi-minus"
            aria-label="Decrease"
            class="p-0"
          />
          <span class="px-3">1</span>
          <p-button 
            [link]="true"
            icon="pi pi-plus"
            aria-label="Increase"
          />
        </div>

        <p-button 
          [outlined]="true" 
          class="text-sm" 
          icon="pi pi-cart-plus"
          label="Add" 
        />
      </div>

    </div>
  </div>
</div>
